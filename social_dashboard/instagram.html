<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="social.css" />
  </head>
  <body>
    <div class="social-container">
      <h1>Welcome to Instagram</h1>
      <div class="follower-info">
        <div class="followers">
          <h2>Followers</h2>
          <p>10,000</p>
        </div>
        <div class="following">
          <h2>Following</h2>
          <p>2,000</p>
        </div>
        <div class="following">
          <h2>Posts</h2>
          <p>56</p>
        </div>
        <div class="following">
          <h2>Likes</h2>
          <p>65,000</p>
        </div>
      </div>
    </div>
  </body>
</html>
