<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="social.css" />
  </head>
  <body>
    <div class="social-container">
      <h1>Welcome to Twitter</h1>
      <div class="follower-info">
        <div class="followers">
          <h2>Followers</h2>
          <p>20,000</p>
        </div>
        <div class="following">
          <h2>Following</h2>
          <p>3,000</p>
        </div>
        <div class="following">
          <h2>Tweets</h2>
          <p>30</p>
        </div>
        <div class="following">
          <h2>Retweets</h2>
          <p>300</p>
        </div>
      </div>
    </div>
  </body>
</html>
